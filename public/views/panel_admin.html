<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="../css/style.css"> <meta http-equiv="refresh" content="900;url=login.html"> </head>
<body>
    <header>
        <h1>PANEL DE ADMINISTRADOR</h1>
        <button onclick="logout()" class="btn logout-btn">Cerrar sesión</button>
        <div class="header-carrito-wrapper">
            <a href="historial_admin.html" class="btn">Gestionar Historial</a>
            <div class="carrito-icono" onclick="toggleCarrito()">🛒</div>
            <div id="CarroContainer" class="carrito-dropdown oculto">
                <table id="carritoTabla">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Nombre Producto</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="carritoList"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" id="totalCarrito"></td>
                            <td><button onclick="pagarCarrito()" class="btn btn-pago">Mercado Pago</button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </header>
    <main>
        <div class="main-content-wrapper">
            <div class="section-header">
                <h2>Lista de Productos</h2>
                <button id="btnMostrarFormulario" class="btn">Crear Producto</button>
            </div>
            <div class="category-form-wrapper">
                <form id="formCategoria">
                    <input type="text" id="nombreCategoria" placeholder="Nombre de la categoría" required>
                    <button type="submit">Crear categoría</button>
                </form>
                <p id="mensajeCategoria"></p>
            </div>
            <div class="product-form-container" id="formularioProducto">
                <h2>Agregar / Actualizar Producto</h2>
                <form id="ProductosForm">
                    <input type="hidden" id="productoId" />
                    <div class="form-fields-wrapper">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="productoName">Nombre</label>
                                <input type="text" id="productoName" placeholder="Nombre del Producto" required>
                            </div>
                            <div class="form-group">
                                <label for="productoPrice">Precio</label>
                                <input type="number" id="productoPrice" placeholder="Precio" required>
                            </div>
                            <div class="form-group">
                                <label for="productoStock">Stock</label>
                                <input type="number" id="productoStock" placeholder="Stock" min="0">
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="productoCategorias">Categoría</label>
                                <select id="productoCategorias" multiple></select>
                                <input id="nuevaCategoriaInput" class="oculto" placeholder="Nueva categoría" />
                                <button id="crearCategoriaBtn" class="oculto">Crear</button>
                            </div>
                            <div class="form-group">
                                <label for="productoState">Estado</label>
                                <select id="productoState" name="estado" required>
                                    <option value="">-- Selecciona un estado --</option>
                                    <option value="activo">activo</option>
                                    <option value="inactivo">inactivo</option>
                                    <option value="mantenimiento">mantenimiento</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productoDescuento">Descuento (%)</label>
                                <input type="number" id="productoDescuento" placeholder="Descuento (%)" min="0" max="100">
                            </div>
                        </div>
                        <div class="image-upload-area" onclick="document.getElementById('productoImagen').click()">
                            <div class="icon">📄</div>
                            <div class="text">Haz clic para subir imagen</div>
                            <input type="text" id="productoImagen" placeholder="URL de la imagen">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn" id="submitBtn">Crear Producto</button>
                        <button type="button" id="btnCancelar" class="btn btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table id="ProductosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categorías</th>
                            <th>Estado</th>
                            <th>Precio</th>
                            <th>Descuento</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th class="actions-cell">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ProductosList">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        function toggleCarrito() {
            const carrito = document.getElementById('CarroContainer');
            carrito.classList.toggle('oculto');
        }
        document.addEventListener('click', function (event) {
            const carrito = document.getElementById('CarroContainer');
            const icono = document.querySelector('.carrito-icono');
            const contenedor = document.querySelector('.header-carrito-wrapper'); // Usar la clase del contenedor padre
            if (!contenedor.contains(event.target)) {
                carrito.classList.add('oculto');
            }
        });
        document.getElementById('btnMostrarFormulario').addEventListener('click', function() {
            document.getElementById('formularioProducto').style.display = 'block';
            document.getElementById('ProductosForm').reset();
            document.getElementById('productoId').value = '';
            document.getElementById('submitBtn').innerText = 'Crear Producto'; // Texto original
        });

        document.getElementById('btnCancelar').addEventListener('click', function() {
            document.getElementById('formularioProducto').style.display = 'none';
            document.getElementById('ProductosForm').reset();
            document.getElementById('productoId').value = '';
            document.getElementById('submitBtn').innerText = 'Crear Producto';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ProductosForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    // Aquí tu lógica de submit de formulario.
                    // Probablemente esta función deba ser asíncrona y manejar la lógica de guardado.
                    // Para el ejemplo, solo ocultamos el formulario y reseteamos.
                    setTimeout(() => {
                        document.getElementById('formularioProducto').style.display = 'none';
                        document.getElementById('ProductosForm').reset();
                        document.getElementById('productoId').value = '';
                        document.getElementById('submitBtn').innerText = 'Crear Producto';
                    }, 1000); // Pequeño retraso para simular una acción
                });
            }
        });
    </script>
    <script src="../js/Categorias/Categorias.js"></script>
    <script src="../js/Productos/Productos.js"></script>
    <script src="../js/Carrito/carrito.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    
            if (!currentUser || currentUser.rol_id !== 1) {
                alert("⚠️ Acceso denegado: no tienes permisos de administrador.");
                window.location.href = "index.html";
            }
        });
    </script>
    
</body>
</html>
